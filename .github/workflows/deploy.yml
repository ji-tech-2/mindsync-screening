name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  # 1. Your Docker Hub Info
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/mindsync-model-flask
  
  # 2. Deployment Config
  CONTAINER_NAME: mindsync-model-api
  APP_PORT: 5000
  HOST_PORT: 80

jobs:
  build_and_push:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} # This is your Docker Hub PAT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to Droplet
    runs-on: ubuntu-latest
    needs: build_and_push
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          # ---------------------------------------------------
          # UPDATED: Using Password instead of SSH Key
          # ---------------------------------------------------
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            # Login to Docker Hub inside the droplet using the PAT
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Standard cleanup and restart
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
            docker pull ${{ env.IMAGE_NAME }}:latest
            
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p ${{ env.HOST_PORT }}:${{ env.APP_PORT }} \
              -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
              ${{ env.IMAGE_NAME }}:latest
            
            docker image prune -f